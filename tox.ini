
[tox]
envlist = lint,py3

[package]
name = londiste
deps =
    psycopg2-binary==2.9.5
    pyyaml==6.0
    skytools==3.8.1
    pgq==3.7.1
test_deps =
    coverage==6.5.0
    pytest==7.2.0
lint_deps =
    flake8==5.0.4
    mypy==0.991
    types-PyYAML==6.0.12.2
xlint_deps =
    pylint==2.15.6
    pytype==2022.11.18

[testenv]
changedir = {toxinidir}
deps =
    {[package]deps}
    {[package]test_deps}
whitelist_externals = bash
passenv =
    PGHOST
    PGUSER
    PGDATABASE
    PGPORT
commands =
    bash ./tests/run.sh {posargs}

[testenv:lint]
changedir = {toxinidir}
basepython = python3
deps =
    {[package]deps}
    {[package]lint_deps}
commands =
    flake8 {[package]name}
    mypy {[package]name}

[testenv:xlint]
changedir = {toxinidir}
basepython = python3
deps =
    {[package]deps}
    {[package]lint_deps}
    {[package]xlint_deps}
setenv =
    PYLINTRC={toxinidir}/.pylintrc
commands =
    pylint {[package]name}
    pytype {[package]name}

